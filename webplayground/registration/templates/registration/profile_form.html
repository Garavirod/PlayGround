{% extends 'core/base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <div>
            <h3>Your profile</h3>
            <form action="" method="post">{% csrf_token %}
                 {{ form.as_p }}

                 </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
